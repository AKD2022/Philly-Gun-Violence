<script>

    let scrollContainer = document.querySelector(".gallery");
    let backbtn = document.getElementById("backBtn");
    let nextbtn = document.getElementById("nextBtn");

    scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
    });

    nextbtn.addEventListener("click", ()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 300;

        
    });

    backbtn.addEventListener("click", ()=>{
        scrollContainer.style.scrollBehavior = "smooth";

        scrollContainer.scrollLeft -= 300;   
    });

    /* Fade-in Gallery */
    const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry) => {
        console.log(entry)
        if (entry.isIntersecting) {
            entry.target.classList.add('fade-in');
        } else {
            entry.target.classList.remove('fade-in');
        }
    });
    });

    const hiddenElements = document.querySelectorAll('.gallery-wrap');
    hiddenElements.forEach((el) => observer.observe(el));
    
    /* Fade-in .notes */
    const observer1 = new IntersectionObserver((entries1) => {
    entries1.forEach((entry1) => {
        console.log(entry1)
        if (entry1.isIntersecting) {
            entry1.target.classList.add('fade-in-notes');
        } else {
            entry1.target.classList.remove('fade-in-notes')
        }
    });
    });

    const hiddenElements1 = document.querySelectorAll('.notes');
    hiddenElements1.forEach((el) => observer1.observe(el));
    </script>
